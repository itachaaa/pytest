<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label</title>
</head>
<body>
    <ul>
        {% for book in list %}
            {% if list|length > 2 %}
                <li style="color: red;">{{book.btitle}}</li>
            {% elif book.id <= 3 %}
                <li style="color: gold;">{{book.btitle}}</li>
            {% else %}
                <li style="color: orange">{{book.btitle}}</li>
            {% endif %}
        {% empty %}
            <li>没有图书</li>
        {% endfor %}
    </ul>
</body>
</html>
