<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
     <style>
        .list{width:600px;border:2px solid #000; border-collapse:collapse;margin: 10px auto}
        .list td{padding:10px;border:1px solid #000;}
        .list th{padding:10px;border:1px solid #000; font-weight:normal}
        .list .tr1 th{font-weight: bold;background-color: gray;}
        .list .tr0 th{font-size: 24px;font-weight:bolder;}
    </style>

</head>
<body>
    <table class="list">
        <tr class="tr0"><th colspan="5">图书列表</th></tr>
        <tr class="tr1">
            <th>标题</th>
            <th>出版日期</th>
            <th>阅读量</th>
            <th>评论量</th>
            <th>逻辑删除</th>
        </tr>

    {% for book in books %}
    <tr>
        <th>{{book.btitle}}</th>
        <th>{{book.bpub_date}}</th>
        <th>{{book.bread}}</th>
        <th>{{book.bcomment}}</th>
        <th>{{book.isDelete}}</th>
    </tr>
    {% endfor %}
    </table>

</body>
</html>
